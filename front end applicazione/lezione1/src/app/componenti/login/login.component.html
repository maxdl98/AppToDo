<form [formGroup]="userForm" style="display: flex; flex-direction: column;"> 
<mat-form-field>
  <mat-label>Email</mat-label>
  <input matInput   name="email" formControlName="email" >
</mat-form-field>
<mat-form-field>
  <mat-label>Password</mat-label>
  <input matInput type="password"  name="password" formControlName = "password">
</mat-form-field>
<button type="submit" class="button" mat-raised-button color="primary" (click)="onSubmit()">Invia</button>
<div> 
  <span class="forgot"> Non sei registrato?  <a (click)="onSignIn()"> Registrati </a> </span>
</div>




</form>
