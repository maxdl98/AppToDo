<form [formGroup]="adminForm"  style="display: flex; flex-direction: column;">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input  matInput formControlName="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput  type="password" formControlName="password">
  </mat-form-field>

  <button (click)="onSubmit()" type="submit" mat-raised-button color="primary">Invia</button>
</form>
