<div class="min-vh-100 d-flex flex-column">
  <mat-toolbar style="background-color: rgb(201, 186, 181);">
    <img  style="width: 100px; height: 100px;"  src="https://ixplo.net/wp-content/uploads/2022/08/cropped-Senza-titolo.png"> 
    <span>Ixplò</span>
    <span class="ms-auto"></span>
    <div class="d-flex flex-direction-row">
    <button mat-icon-button   aria-label="Logout" class="mx-5 "> </button>

      <p class="fs-5 mt-4 ticket" (click)="onTickets()"> Crea Ticket </p>
      <mat-icon  class="mx-4 mt-4">account_circle</mat-icon>
      <mat-icon style="cursor: pointer;" class="mt-4"(click)="onLogout()" >logout</mat-icon>
  <button (click)="changeLang('it')" [disabled]="currentLang === 'it'">IT</button>
  <button (click)="changeLang('en')" [disabled]="currentLang === 'en'">EN</button>
    </div>
  </mat-toolbar>

  <mat-drawer-container style="height: 400px;"  class="flex-grow-1" autosize>
    <mat-drawer mode="side" opened class="bg-light p-2 overflow-auto" class="bg-success p-2 overflow-auto">
      <mat-list class="d-flex flex-column w-100">
        <mat-list-item *ngFor="let materia of materie" class="hover-effect mb-5 overflow-hidden" [routerLink]="materia.link" routerLinkActive="active">
          {{ materia.nome }}
        </mat-list-item>
      </mat-list>
    </mat-drawer>

    <mat-drawer-content class="p-3">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
 <div class="row min-hv-10"> 
<mat-toolbar class="bg-dark text-white py-4 h-auto" color="black" style="background-color: black;">


<!-- About -->
  
<div class="col">
  <h3 class="ms-5 mb-4 fs-4">About</h3>

  <div class="ms-5 mt-3 text-white d-flex">
    <a href="chisiamo.html" class="me-2 text-decoration-none " style="color: white; cursor: pointer;">Chi siamo</a>
  </div>

  <div class="ms-5 mt-3 text-white d-flex" >
    <a class="me-2 text-decoration-none "style="color: white; cursor: pointer;">Perchè scegliere noi?</a>
  </div>

  <div class="ms-5 mt-3 text-white d-flex">
    <a class="me-2 text-decoration-none "style="color: white; cursor: pointer;">  Privacy</a>
  </div>
</div>



  <!-- Contatti -->


<div class="col">
  <h3 class="ms-5 mb-4 fs-4">Contatti</h3>

  <div class="ms-5 mt-3 text-white d-flex">
    <span class="me-2 fw-bold">Indirizzo fisico:</span>
    <span class="fst-italic">Via Dello Scirè 6</span>
  </div>

  <div class="ms-5 mt-3 text-white d-flex">
    <span class="me-2 fw-bold">Numero di telefono:</span>
    <span>089345678</span>
  </div>

  <div class="ms-5 mt-3 text-white d-flex">
    <span class="me-2 fw-bold">Orari di apertura:</span>
    <span>8:00 - 13:00 / 14:00 - 18:00</span>
  </div>
</div>




  <!-- Social -->

 <div class="col">
  <h3 class="ms-5 mb-4 fs-4">Social</h3>

  <div class="ms-5 d-flex flex-column gap-3">
    <a href="https://www.facebook.com/tuapagina" target="_blank" class="text-white text-decoration-none">
      <i class="bi bi-facebook me-2"></i>Facebook
    </a>
    <a href="https://www.instagram.com/tuoprofilo" target="_blank" class="text-white text-decoration-none">
      <i class="bi bi-instagram me-2"></i>Instagram
    </a>
    <a href="https://www.linkedin.com/in/tuonome" target="_blank" class="text-white text-decoration-none">
      <i class="bi bi-linkedin me-2"></i>LinkedIn
    </a>
  </div>
</div>




</mat-toolbar>
 </div>
