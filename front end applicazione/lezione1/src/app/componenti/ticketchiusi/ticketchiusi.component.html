


<mat-form-field appearance="outline" class="mt-5">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Cerca per nome o altro" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table">

    <!-- Colonna: Libri Disponibili -->
    <ng-container matColumnDef="libriDisponibili">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Libri</th>
      <td mat-cell *matCellDef="let row">{{ row.libriDisponibili }}</td>
    </ng-container>

    <!-- Colonna: Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <!-- Colonna: Risposta -->
    <ng-container matColumnDef="risposta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Risposta</th>
      <td mat-cell *matCellDef="let row">{{ row.risposta }}</td>
    </ng-container>

    <!-- Header e righe -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Nessun dato trovato -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">Nessun dato trovato con filtro "{{ input.value }}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
