<form [formGroup]="InvioDati" [ngClass]="mostraInfo == true ? 'sfocato' : 'nonsfocato'"> 
<div class="mt-5 formIntero"> 
<div class="d-flex flex-direction-row"> 
<label> Email:  </label>
  
  <span> {{ emailUtente }}</span>
</div>
<mat-form-field class="mt-5">
  <mat-label>Problematica</mat-label>
  <mat-select formControlName="problematica">
    <div class="opzioniServizi"> 

    <!-- Sezione immatricolazione -->
    <div class="immatricolazioni "> 

     <mat-optgroup label="Materie" style="font-weight: bold; font-size: 20px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> 
    <mat-option value="Sociologia">Sociologia</mat-option>
    <mat-option value="Psicologia" >Psicologia</mat-option>
    <mat-option value="Filosofia">Filosofia</mat-option>
    <mat-option value="Geografia">Geografia</mat-option>
    <mat-option value="Arte">Arte</mat-option>
    <mat-option value="Informatica">Informatica</mat-option>
    <mat-option value="Chimica">Chimica</mat-option>
    <mat-option value="Storia">Storia</mat-option>
    </mat-optgroup>

    </div> 


 

    </div>
  </mat-select>
</mat-form-field>
<mat-form-field class="mt-5 contenuto">
  <mat-label>Contenuto </mat-label>
  <textarea  style="overflow: hidden; resize: none;" class="w-100" matInput formControlName="contenuto" ></textarea>
  <mat-error *ngIf="InvioDati.get('contenuto')?.hasError('required') && InvioDati.get('contenuto')?.touched"> Errore
</mat-error>

</mat-form-field>
<input (change)="onFileSelected($event)"  class="mt-5" type="file"> 

<button (click)="onSubmit()" type="submit" class="invia" mat-button color="primary">Invia </button>
</div>
</form>

<div *ngIf="mostraInfo" class="info"> 
   <p> Il ticket verr√† risolto dal primo operatore disponibile. Grazie.  </p>
   <button class="buttonTicket" (click)="goHome()"> Ok </button>
</div>
